name: Bearer

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  rule_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Bearer SAST Report
        id: report
        uses: bearer/bearer-action@v2
        with:
          fail-on-severity: critical,high   # ðŸš¨ fail only on high/critical
          exit-code: 1                      # enforce exit code if above found
          format: sarif                     # âœ… only one format per run
          output: reports/report.sarif      # save under ./reports/

      - name: Upload Bearer Reports
        uses: actions/upload-artifact@v4
        with:
          name: bearer-sast-reports
          path: reports
